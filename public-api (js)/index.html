<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Public API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Pokémon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3" id="header">Find Pokémon</h1>
        <div class="row" id="menu">
            <div class="col-md-6">
                <select id="select-input" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">                    
                </select>
            </div>
        </div>
        <div class="row" id="result">
            <h1 id="pokemon-name">Pokemon</h1>
            <div class="col-4" id="sprite"></div>
            <div class="col-4 px-5">
                <h5 class="fw-bold">Pokédex data</h5>
                <div class="d-flex flex-column ">
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Name</p>
                        <p class="m-0 p-0" id="data-name">-</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Type</p>
                        <p class="m-0 p-0" id="data-type">-</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Height</p>
                        <p class="m-0 p-0" id="data-height">-</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Weight</p>
                        <p class="m-0 p-0" id="data-weight">-</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h5 class="fw-bold">Base stats</h5>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">HP</p>
                        <p class="m-0 p-0" id="stats-hp"></p>
                        <div class="progress mt-1" style="width: 60%;">
                            <div id="prog-stats-hp" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="200"></div>
                            
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Attack </p>
                        <p class="m-0 p-0" id="stats-attack"></p>
                        <div class="progress mt-1" style="width: 60%;">
                            <div id="prog-stats-attack" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="200"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Defense </p>
                        <p class="m-0 p-0" id="stats-defense"></p>
                        <div class="progress mt-1" style="width: 60%;">
                            <div id="prog-stats-defense" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="200"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">SP. Attack </p>
                        <p class="m-0 p-0" id="stats-spattack"></p>
                        <div class="progress mt-1" style="width: 60%;">
                            <div id="prog-stats-spattack" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="200"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">SP. Defense </p>
                        <p class="m-0 p-0" id="stats-spdefense"></p>
                        <div class="progress mt-1" style="width: 60%;">
                            <div id="prog-stats-spdefense" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="200"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0">Speed </p>
                        <p class="m-0 p-0" id="stats-speed"></p>
                        <div class="progress mt-1" style="width: 60%;">
                            <div id="prog-stats-speed" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="200"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
